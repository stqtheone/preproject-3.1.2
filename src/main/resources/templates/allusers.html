<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static/allusers.css" th:href="@{/allusers.css}" rel="stylesheet"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<head>
    <title>Spring Security Example </title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" style="margin-left: 27px;">User gub97@mail.ru</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2 d-none d-md-block bg-white sidebar" >
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link bg-primary" href="/allusers">
                            <span class="text-light">Admin</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/springboot/templates/oneuser.html">
                            <span data-feather="shopping-cart"></span>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-5 ml-sm-auto col-lg-10" style="margin-top: 20px;">
            <h1> Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userstable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newuser">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="userstable">
                    <h2>All users</h2>
                    <div class="table-responsive bg-white">
                        <table class="table table-striped table-hover" >
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>sasha</td>
                                <td>gubanov</td>
                                <td>gub97@mail.ru</td>
                                <td>USER ADMIN</td>
                                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</button></td>
                                <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group justify-content-center" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Username</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput2">Password</label>
                                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Last name</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name">
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Email</label>
                                                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect2">Role</label>
                                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                            </div>
                                            <div class="form-group" style="margin-left: 300px; margin-top: 35px;">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group justify-content-center" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Username</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" readonly>
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput2">Password</label>
                                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" readonly>
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Last name</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name" readonly>
                                            </div>
                                            <div class="form-group" style="margin-top: 20px;">
                                                <label for="formGroupExampleInput">Email</label>
                                                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect2">Role</label>
                                                <select multiple class="form-control" id="exampleFormControlSelect2" readonly>
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                            </div>
                                            <div class="form-group" style="margin-left: 300px; margin-top: 35px;">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="newuser">
                    <h3>Add new user</h3>
                    <div class="form-control bg-white">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-sm-5">
                                <form>
                                    <div class="form-group justify-content-center" style="margin-top: 20px;">
                                        <label for="formGroupExampleInput">Username</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                                    </div>
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label for="formGroupExampleInput2">Password</label>
                                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                                    </div>
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label for="formGroupExampleInput">Last name</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name">
                                    </div>
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label for="formGroupExampleInput">Email</label>
                                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Role</label>
                                        <select multiple class="form-control" id="exampleFormControlSelect2">
                                            <option>ADMIN</option>
                                            <option>USER</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="margin-top: 20px;">
                                        <button type="submit" class="btn btn-primary">Add new user</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>
</body>
</html>
